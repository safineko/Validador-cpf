<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Validador de CPF - Tema Escuro</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 350px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);
    }

    h2 {
      margin-bottom: 20px;
      color: #ff79c6;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #333;
      width: 100%;
      text-align: center;
      background: #2c2c2c;
      color: #fff;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff79c6;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff57a1;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Validador de CPF</h2>
    <input type="text" id="cpf" maxlength="14" placeholder="Digite o CPF">
    <button onclick="validarCPF()">Verificar</button>
    <div id="resultado"></div>
  </div>

  <script>
    const input = document.getElementById("cpf");

    // Máscara do CPF (coloca pontos e traço automático)
    input.addEventListener("input", () => {
      let valor = input.value.replace(/\D/g, ""); // só números
      if (valor.length > 11) valor = valor.slice(0, 11);

      let formatado = "";
      if (valor.length > 9) {
        formatado = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{1,2})/, "$1.$2.$3-$4");
      } else if (valor.length > 6) {
        formatado = valor.replace(/(\d{3})(\d{3})(\d{1,3})/, "$1.$2.$3");
      } else if (valor.length > 3) {
        formatado = valor.replace(/(\d{3})(\d{1,3})/, "$1.$2");
      } else {
        formatado = valor;
      }

      input.value = formatado;
    });

    function validarCPF() {
      let cpf = input.value.replace(/\D/g, "");
      let resultado = document.getElementById("resultado");

      if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
        resultado.textContent = "❌ CPF inválido!";
        resultado.style.color = "#ff5555";
        return;
      }

      let soma = 0;
      let resto;

      for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.substring(9, 10))) {
        resultado.textContent = "❌ CPF inválido!";
        resultado.style.color = "#ff5555";
        return;
      }

      soma = 0;
      for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.substring(10, 11))) {
        resultado.textContent = "❌ CPF inválido!";
        resultado.style.color = "#ff5555";
        return;
      }

      resultado.textContent = "✅ CPF válido!";
      resultado.style.color = "#50fa7b";
    }
  </script>
</body>
</html>
